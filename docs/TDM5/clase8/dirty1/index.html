<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/http-vue-loader"></script>
    <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.css" />
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es2015%2CIntersectionObserver"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.js"></script>
    <script src="https://unpkg.com/vuex"></script>
    <title>Document</title>
</head>

<body>
    <h1>Static HTML With Vue.js Single File Component</h1>

    <div id="app">
        <span>Hello</span>
        <app-world></app-world>
        <b-button variant="primary">x</b-button>
    </div>
    <script>

        new window.Vue({
            el: '#app',

            components: {
                'app-world': window.httpVueLoader('/js/components/AppWorld.vue')
            },
        })
    </script>
</body>

</html>
