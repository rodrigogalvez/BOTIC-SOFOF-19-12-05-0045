<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
  </head>
  <style>
    .error {
      color: red;
    }
    .correcto {
      color: blue;
    }
  </style>
  <body>
    <div id="app">
      <p>
        <label>Forma 1</label>
        <input
          type="text"
          v-model="palabra"
          v-bind:class="palabra.includes(' ')?'error':'correcto'"
        />
      </p>
      <p>
        <label>Forma 2</label>
        <input
          type="text"
          v-model="palabra"
          v-bind:class="{correcto:!palabra.includes(' '),error:palabra.includes(' ')}"
        />
      </p>
      <p>
        <label>Forma 3</label>
        <input
          type="text"
          v-model="palabra"
          v-bind:style="{color:palabra.includes(' ')?'red':'blue'}"
        />
      </p>
      <p>
        <label>Forma 4</label>
        <input
          type="text"
          v-model="palabra"
          v-bind:style="estilo"
        />
      </p>
    </div>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          palabra: ""
        },
        computed: {
            estilo() {
                if (this.palabra.includes(' ')) {
                    return {
                        color: 'red'
                    };
                } else {
                    return {
                        color: 'blue'
                    }
                }
            }
        }
      });
    </script>
  </body>
</html>
