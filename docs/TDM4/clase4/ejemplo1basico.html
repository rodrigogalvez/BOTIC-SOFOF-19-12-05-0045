<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

    <title>Bootstrap</title>
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="jumbotron">
                <h1 class="display-3">Verificación de RUT</h1>
                <p class="lead">Demostración de la verificación de un RUT</p>
                <p>Implementa un algoritmo para ingresar un RUT y verificar si está correcto</p>
            </div>

            <div class="form-group">
                <label>RUT</label>
                <input type="text" class="form-control" aria-describedby="ayudarut" v-model.trim="rut"
                    placeholder="12345678-9">
                <small id="ayudarut" class="form-text text-muted">Ingrese un RUT en formato 12345678-9</small>
            </div>
            <div class="alert alert-info" role="alert" v-show="estadoVerificacion==0">El RUT es muy corto</div>
            <div class="alert alert-success" role="alert" v-show="estadoVerificacion==1">El RUT es correcto</div>
            <div class="alert alert-danger" role="alert" v-show="estadoVerificacion==2">El RUT es erróneo</div>
        </div>
    </div>

    <script src="ejemplo1.js"></script>
</body>

</html>
