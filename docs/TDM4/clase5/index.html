<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="index.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <title>Directiva V-ON</title>
</head>

<body>
    <div id="appvon">
        <div class="container">
            <div class="alert alert-primary" role="alert">
                Público dentro del local: {{contador}} persona/s
            </div>

            <button type="button" class="btn btn-primary" v-on:click="incrementar">
                Entrando
            </button>

            <button type="button" class="btn btn-secondary" v-on:click="decrementar">
                Saliendo
            </button>
        </div>
    </div>

    <div id="appsuma">
        <div class="container">
            <div class="form-group">
                <label>Número 1</label>
                <input type="number" class="form-control" v-model.number="numero1"
                    v-on:focus="focusnumero1"
                    v-on:focusout="leavenumero1"
                >
                <small class="form-text text-muted">Ingrese un número</small>
            </div>
            <div class="form-group">
                <label>Número 2</label>
                <input type="number" class="form-control" v-model.number="numero2"
                    v-on:focus="focusnumero2"
                    v-on:focusout="leavenumero2"
                >
                <small class="form-text text-muted">Ingrese un número</small>
            </div>
            <button type="button" class="btn btn-secondary" 
                v-on:click="sumar"
                v-on:mouseover="mouseover"
                v-on:mouseleave="mouseleave"
                v-on:mousemove="mousemove"
            >
                Sumar
            </button>
            <div class="alert alert-primary" role="alert">
                La suma es {{suma}} 
            </div>
            <div class="alert alert-primary" role="alert" v-if="campo==1">
                Ingresando el primer número 
            </div>
            <div class="alert alert-primary" role="alert" v-if="campo==2">
                Ingresando el segundo número 
            </div>

            <div class="alert alert-scondary" role="alert" v-if="proximosumar">
                Apuntando a {{x}},{{y}}
            </div>
            <div class="espaciado"></div>
        </div>
    </div>


    <script src="index.js"></script>
</body>

</html>
