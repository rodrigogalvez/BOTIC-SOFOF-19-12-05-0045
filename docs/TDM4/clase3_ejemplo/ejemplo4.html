<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <title>Document</title>
</head>
<style>
    .rojo {
        color: red;
    }

    .azul {
        color: blue;
    }

    .verde {
        color: green;
    }
</style>

<body>
    <div id="app">
        <label>Nombre</label>
        <input type="text" v-model="nombre"><br>
        <label>Edad</label>
        <input type="number" v-model="edad"><br>
        <label>Ciudad</label>
        <input type="text" v-model="ciudad"><br>
        <label>Trabajo</label>
        <input type="text" v-model="trabajo"><br>

        <label>Seleccione el color</label>
        <select v-model="color">
            <option v-for="color in colores" v-bind:value="color.colorasociado">{{color.nombrecolor}}</option>
        </select>
        <p>Hola.</p>
        <p v-if="nombre!=''&&ciudad!=''">Mi nombre es <span v-bind:class="color">{{nombre}}</span> y vivo en la ciudad
            de {{ciudad}}.</p>
        <p>Mi edad es {{edad}}.</p>
        <p>Y trabajo en {{trabajo}}.</p>
    </div>
</body>
<script>
    var app = new Vue(
        {
            el: "#app",
            data: {
                colores: [
                    { nombrecolor: "COLOR ROJO", colorasociado: "rojo" },
                    { nombrecolor: "COLOR AZUL", colorasociado: "azul" },
                    { nombrecolor: "COLOR VERDE", colorasociado: "verde" }
                ],
                nombre: "",
                ciudad: "",
                trabajo: "",
                edad: 0,
                color: ""
            }
        }
    )
</script>

</html>
