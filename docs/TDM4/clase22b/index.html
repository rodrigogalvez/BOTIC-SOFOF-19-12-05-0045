<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>

<body>


    <div id="app">
        <div class="container">
            <div class="form-group">
                <label>URL imagen</label>
                <input type="text" class="form-control" v-model="direccionimagen">
                <small class="form-text text-muted">Indique una URL de una imagen</small>
            </div>
            <div v-show="direccionimagen==''" class="alert alert-warning" role="alert">
                No ha indicado una URL de imagen
            </div>
            <button type="button" @click="direccionimagen=''" class="btn btn-primary">Borrar</button>
            <div v-if="direccionimagen!=''">
                <figure class="figure">
                    <img v-bind:src="direccionimagen" class="figure-img img-fluid rounded imagentamano"
                        alt="No hay imagen">
                    <figcaption class="figure-caption">Imagen previsualizada</figcaption>
                </figure><br>
                <button type="button" class="btn btn-primary" @click="agregarimagen">Agregar imagen n√∫mero <span class="badge badge-light">{{imagenes.length+1}}</span></button>
            </div>
            <div v-else class="alert alert-info" role="alert">
                No hay imagen para mostrar.
            </div>
            <muestraimagenes v-bind:imagenes="imagenes"></muestraimagenes>
        </div>

        
    </div>
    <!--                 v-bind:class="{marcorojo:indice%2==0,marcoazul:indice%2!=0}"
 -->
    <script src="index.js"></script>
</body>

</html>
