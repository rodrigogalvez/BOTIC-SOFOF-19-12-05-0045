<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Verifiador de RUT</title>
</head>

<body>
    <div id="validarut">
        <div class="container">
            <div class="form-group">
                <label>RUT</label>
                <input type="text" class="form-control" v-model="rut" placeholder="12345678-9" maxlength="10">
                <small class="form-text text-muted">
                    Ingrese un RUT sin puntos y con guión para verificarlo.
                </small>
            </div>
            <button type="button" class="btn btn-primary" v-on:click="verificaRUT">Verificar</button>
            <div class="alert alert-primary" role="alert" v-if="rut.length>0">
                Se ha ingresado el RUT {{rut}}
            </div>
            <div class="alert alert-danger" role="alert" v-if="rut.length>0 && !rutcorrecto">
                ERROR: ¡El RUT ingresado es incorrecto!
            </div>
            <div class="alert alert-success" role="alert" v-if="rut.length>0 && rutcorrecto">
                BIEN: ¡El RUT ingresado está correcto!
            </div>
            <div class="alert alert-danger" role="alert" v-if="rut.length>0 && 3>rut.length">
                ERROR: El RUT ingresado es muy corto
            </div>
            <div class="alert alert-danger" role="alert" v-if="rut.length > 0 && !rut.includes('-')">
                ERROR: Falta el guión
            </div>

        </div>

    </div>

    <script src="validarut.js"></script>
</body>

</html>
