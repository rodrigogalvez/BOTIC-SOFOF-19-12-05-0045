<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <input type="text"
            v-model="palabra"
            v-bind:style="estilo"    
        >
    </div>
</body>
<script>
    var app=new Vue({
        el: "#app",
        data: {
            palabra: ""
        },
        computed: {
            estilo() {
                if (this.palabra.includes(' ')) {
                    return {
                        color: 'red'
                    };
                } else {
                    return {
                        color: 'blue'
                    }
                }
            }
        }
    })
</script>
</html>
