<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<style>
    .fade-enter-active {
        transition: opacity 3s
    }

    .fade-enter {
        opacity: 0
    }

    .fade-enter-to {
        opacity: 1
    }

    .fade-leave-active {
        transition: opacity 3s
    }

    .fade-leave {
        opacity: 1
    }

    .fade-leave-to {
        opacity: 0
    }
</style>
<body>
    <div id="demo">
        <button v-on:click="show = !show">
            Mostrar/Ocultar
        </button>
        <transition name="fade">
            <p v-if="show">Â¡Hola Mundo!</p>
        </transition>
    </div>
    <script>

        new Vue({
            el: '#demo',
            data: {
                show: true
            }
        })

    </script>
</body>

</html>
