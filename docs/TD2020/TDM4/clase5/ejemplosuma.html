<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <title>Directiva V-ON</title>
</head>

<body>
    <div id="appsumalistado">
        <div class="container">

            <h1>Listado de números</h1>
            <ul>
                <li v-for="numero in listado">
                    {{numero}}
                </li>
            </ul>

            <div class="form-group">
                <label>Número nuevo</label>
                <input type="number" class="form-control" v-model.number="numero">
                <small class="form-text text-muted">
                    Ingrese un número</small>
            </div>

            <button type="button" class="btn btn-primary" v-on:click="agregar">
                Agregar
            </button>

            <button type="button" class="btn btn-primary" v-on:click="sumar">
                Sumar
            </button>

            <div class="alert alert-primary" role="alert">
                La suma es {{suma}} 
            </div>

        </div>
    </div>


    <script src="ejemplosuma.js"></script>
</body>

</html>
