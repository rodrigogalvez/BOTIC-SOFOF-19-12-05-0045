<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="aplicacion">
        <preferencias seleccionado="pintura"></preferencias>
        <preferencias2 seleccionado="danza"></preferencias2>
        <preferencias2 seleccionado="literatura"></preferencias2>
    </div>

    <template id="plantillapreferencias">
        <div style="display: flex; flex-direction:row;justify-content:space-between;background:#f00;font-size:1.5rem">
            <div v-for="dia in coleccion">
                <span v-if="seleccionado==dia" style="background:#000;color:#fff">{{dia}}</span>
                <span v-else>{{dia}}</span>
            </div>
        </div>
    </template>


    <script>

        Vue.component(
            "preferencias",
            {
                template: "#plantillapreferencias",
                props: ["seleccionado"],
                data: function () {
                    return {
                        coleccion: ['pintura', 'escultura', 'música', 'danza', 'teatro', 'literatura', 'cine']
                    };
                }
            }
        )

        Vue.component(
            "preferencias2",
            {
                template: ` <div style="display: flex; flex-direction:row;justify-content:space-between;background:#f00;font-size:1.5rem">
                                <div v-for="dia in coleccion">
                                    <span v-if="seleccionado==dia" style="background:#000;color:#fff">{{dia}}</span>
                                    <span v-else>{{dia}}</span>
                                </div>
                            </div>`,
                props: ["seleccionado"],
                data: function () {
                    return {
                        coleccion: ['pintura', 'escultura', 'música', 'danza', 'teatro', 'literatura', 'cine']
                    };
                }
            }
        )

        var aplicacion = new Vue(
            {
                el: "#aplicacion"
            }
        )


    </script>
</body>

</html>
